<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
</head>
<body>
    <div class="menu">

        <div class="titulo">

            <h1>Lista de Tarefas</h1> 

        </div>
        <div class="informacoes">
            <div  class="informacoes-conteudo">
                <p class="total">Total de Tarefas</p>
            </div>
            <div  class="informacoes-conteudo">
                <p class="completas">Tarefas Completas</p>
            </div>
            <div class="informacoes-conteudo">
                <p class="pendentes">Tarefas Pendentes</p>
            </div>

            <div class="barravazia">
                
                <div class="barra">
                    <p class="porcentagem">0.00%</p>
                </div>
            </div>
        </div>

        <div class="conteudo">

            <label><b>Escreva Sua Tarefa : </b></label>
            <input class="input" type="text">
            <button class="button" type="submit"><b>Guardar</b></button>

        </div>

        <div class="tarefas">
            <h3>Tarefas</h3>

        </div>
    </div>

    <script src="listatarefas.js"></script>
</body>
</html>
